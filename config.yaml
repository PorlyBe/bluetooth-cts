{
  "name": "Bluetooth CTS Time Sync",
  "slug": "bluetooth-cts",
  "version": "1.0.35",
  "description": "General-purpose Bluetooth Current Time Service (CTS) GATT server for Home Assistant. Allows any compatible BLE device to sync its time. No pairing required. Timezone is configurable.",
  "url": "https://github.com/your-repo/bluetooth-cts",
  "arch": ["amd64", "aarch64", "armv7", "armhf", "i386"],
  "startup": "application",
  "boot": "auto",
  "host_dbus": true,
  "privileged": ["NET_ADMIN", "SYS_ADMIN"],
  "devices": ["/dev/bus/usb", "/dev/serial"],
  "options": {
    "device_name": "HomeAssistant-CTS",
    "log_level": "info",
    "timezone": "UTC"
  },
  "schema": {
    "device_name": "str",
    "log_level": "list(debug|info|warning|error)",
    "timezone": "str"
  }
}
